<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 2 - Classe Aluno</title>
</head>
<body>
  <h1>Gerenciamento de Alunos (Com Classe)</h1>

  <form id="formAluno">
    <label>Nome: <input type="text" id="nome" required></label><br><br>
    <label>Idade: <input type="number" id="idade" required></label><br><br>
    <label>Curso:
      <select id="curso" required>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
    </label><br><br>
    <label>Nota Final: <input type="number" id="notaFinal" step="0.1" required></label><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Nota Final</th>
        <th>Situação</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <script src="script.js" defer></script>
</body>
</html>
