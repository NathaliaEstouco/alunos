<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Exercício 4 - Relatórios</title>
</head>

<body>
  <h1>Gerenciamento de Alunos (Relatórios)</h1>

  <form id="formAluno">
    <label>Nome: <input type="text" id="nome" required></label><br><br>
    <label>Idade: <input type="number" id="idade" required></label><br><br>
    <label>Curso:
      <select id="curso" required>
        <option value=""></option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
    </label><br><br>
    <label>Nota Final: <input type="number" id="notaFinal" step="0.1" required></label><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Nota Final</th>
        <th>Situação</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <h2>Relatórios</h2>
  <button id="btnAprovados">Listar Aprovados</button>
  <button id="btnMediaNotas">Média das Notas</button>
  <button id="btnMediaIdades">Média das Idades</button>
  <button id="btnOrdemAlfabetica">Ordem Alfabética</button>
  <button id="btnQtdPorCurso">Quantidade por Curso</button>

  <div id="relatorios"></div>

  <script src="script.js"></script>
</body>

</html>
